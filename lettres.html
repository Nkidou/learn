<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettres arabes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
    }

    .grille-lettres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .lettre-card {
      background-color: #2c2c2c;
      border-radius: 20px;
      width: 160px;
      padding: 25px 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .lettre-card:hover {
      transform: scale(1.05);
    }

    .lettre {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }

    .exemple {
      font-size: 1.2rem;
      color: #bbb;
    }

    .exemple .highlight {
      color: #f39c12;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 50px;
      color: #fff;
      background-color: #444;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
    }

    a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>📖 Lettres arabes</h1>

  <div class="grille-lettres">

    <div class="lettre-card">
      <div class="lettre">ا</div>
      <div class="exemple">Ex: <span class="highlight">أ</span>حمد</div>
    </div>

    <div class="lettre-card">
      <div class="lettre">ب</div>
      <div class="exemple">Ex: <span class="highlight">ب</span>يت</div>
    </div>

    <div class="lettre-card">
      <div class="lettre">ت</div>
      <div class="exemple">Ex: <span class="highlight">ت</span>مر</div>
    </div>

    <div class="lettre-card">
      <div class="lettre">ث</div>
      <div class="exemple">Ex: <span class="highlight">ث</span>لاثة</div>
    </div>

    <div class="lettre-card">
      <div class="lettre">ج</div>
      <div class="exemple">Ex: <span class="highlight">ج</span>ميل</div>
    </div>

    <!-- Tu peux continuer avec les autres lettres... -->

  </div>

  <a href="index.html">← Retour à l'accueil</a>

</body>
</html>
